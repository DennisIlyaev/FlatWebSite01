<!DOCTYPE html>
<html>
<head>
	<title>Dennis Ilyaev</title>
	<meta charset="utf-8">
	<link href="form_style.css" rel="stylesheet">
	<style type="text/css">


	* {
		margin: 0;
		padding: 0;
		font-family: verdana, arial, sans-serif;
	}

	.clearFix {
		clear: both;
	}

	.active {
		color: orange;
	}

	#wrapper {
		margin: 20px auto;
		width: 940px;
	}

							/* Main Nav */


	nav ul {
		line-height: 60px;
		width: 100%;
		height: 60px;
		list-style: none;
		background: url(images/navTop.png);
	}

	nav ul li {
		float: left;
		margin-left: 30px;
	}

	nav ul li a {
		text-decoration: none;
		color: white;
	}

	nav ul li a:hover {
		color: orange;
		transition: color 0.3s;
		cursor: pointer;
	}




							/* Main Header */

	.mainHeader {
		width: 100%;
		height: 200px;
		margin-top: 13px;
		background: url(images/header.jpg);
	}

	.mainHeader h1 {
		color: #fff;
		position: relative;
		top: 30px;
		left: 20px;

	}

	.mainHeader p {
		float: right;
		width: 50%;
		color: #fff;
	}


							/* Body Content */

	section {
		width: 100%;
		height: 600px;
		background: #E5EBF7;
		position: relative;
		top: 15px;
		overflow: hidden;
	}

	section #form-div {
		background: #E5EBF7;
		position: relative;
		bottom: 43px;
	}



	#err {
	    width: 375px;
	    height: 92px;
	    border: 2px dashed #9A0000;
	    background: #FFE9EB;
	    position: relative;
	    bottom: 20px;
	    display: none;
  	}

  	#err h5 {
	    color: #fff;
	    padding-left: 6px;
	    background: #9A0000;
	    line-height: 22px;
	    width: 369px;
	    height: 22px;
	    position: absolute;
    
  	}

 	#err p {
	    line-height: 20px;
	    position: relative;
	    top: 27px;
	    margin-left: 6px;
  	}

	textarea {
		resize: none;
	}
	
	

						/* Footer */

	footer {
		background: #1C509B url(images/footer.png) no-repeat;
		height: 50px;
		width: 100%;
		margin-top: 30px;
	}

	footer ul {
		list-style: none;
		float: left;
		height: 50px;
		width: 940px;
		line-height: 50px;
		margin-left: 180px;
		text-align: center;
	}

	footer ul li a {
		color: white;
		float: left;
		text-decoration: none;
		margin-left: 30px;
		font-size: 12px;
	}

	footer ul li a:hover {
		color: orange;
		transition: color 0.3s;
	}




	</style>
</head>
<body>

<div id="wrapper">
	<nav id="mainNav">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="gallery.html">Gallery</a></li>
			<li><a class="active" href="contact.html">Contact Us</a></li>
		</ul>
	</nav>

	<header class="mainHeader">
		<h1>By Dennis Ilyaev</h1>
		<p>A website template made by Dennis Ilyaev, contact me for info, nothing extraordinary.</p>
	</header>


	<section>

		<div id="form-div">
    <form id="form" method="post" action="sent.html" name="contact_form" onsubmit="return checkForm()">

        <div id="err">
        <h5>Error</h5>
        <p id="user_name"></p>
        <p id="user_phone"></p>
        <p id="user_email"></p>
        </div>
        <input class="input" name="f_name" type="text" placeholder="Name" id="nameInput" />
        <input class="input" name="phone" type="text" placeholder="Phone" id="telInput" />
        <input class="input" name="email" type="text" placeholder="Email" id="emailInput" />
        <textarea class="input" name="text" placeholder="Comment" id="messageInput"></textarea>

        <h3 id="x" disabled style="opacity: 0.5;">Agree</h3><input type="checkbox" name="agree" onclick="show_send()" /> 
  
        <input type="submit" value="SEND" id="sendMe" disabled style="opacity: 0.5;" />

     </form>
</div>    


	</section>

	<footer>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="gallery.html">Gallery</a></li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Quotes</a></li>
			<li><a href="#">Career</a></li>
			<li><a href="#">Products</a></li>
		</ul>
	</footer>


</div>

<script type="text/javascript">

	var inputs = document.getElementsByClassName('input'),
	form = document.getElementById('form'),
	newArr = [];


	

	for (var i = 0, len = inputs.length; i < len; i++) {
		newArr.push(inputs[i]);
	}

	for (var j = 0, len = newArr.length; j < len; j++) {
		newArr[j].addEventListener('focus', function() {this.style.background = '#ffff99';}, false);
		newArr[j].addEventListener('blur', function() {this.style.background = '#fbdbdb';}, false);
	}

	function checkForm() {

  	var nStr = document.getElementById('user_name');
  	var pStr = document.getElementById('user_phone');
  	var eStr = document.getElementById('user_email');
    var nameReg = /^[A-Za-z]+$/;
    var numberReg =  /^[0-9]+$/;
    var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
 
     
     /**********************/
     /*     CHECK NAME     */
     /**********************/

     var fname=document.forms["contact_form"]["f_name"].value;
     if (fname=="")
      {

       nStr.innerHTML = "First name must be filled";
      }

     
     else if (fname.length<2)
      {
       nStr.innerHTML ="First name is to short";
      }
     
     
     else if(!nameReg.test(fname))
        {
           nStr.innerHTML ="First name is wrong";
        }


     /****************************/
     /*    CHECK PHONE NUMBER    */
     /****************************/
     var phone=document.forms["contact_form"]["phone"].value;
     if (phone=="")
      {
       pStr.innerHTML ="Phone number must be filled";
      }


    
    else if (!numberReg.test(phone))
    {
       pStr.innerHTML ="phone contain illegal digits";
    }


    else if ((phone.length<9 || phone.length>11))
    {
       pStr.innerHTML ="phone contain wrong number of digits";
    }


     /****************************/
     /*    CHECK EMAIL ADDRESS   */
     /****************************/
    var mail=document.forms["contact_form"]["email"].value;
    if (mail=="")
    {
       eStr.innerHTML ="Email address must be filled";
    }


    else if (!emailReg.test(mail))
    {
       eStr.innerHTML ="wrong e-mail address";
    }

 if (fname && phone && mail != '' ) {

       return true;

     } else {

      var err = document.getElementById('err');
      err.style.display = "block";

     }

 return false;
 
 }


function show_send() {

     var agree = document.forms["contact_form"]["agree"].checked;
     var send = document.getElementById("sendMe");
     var x = document.getElementById('x');

     if (!agree) {
       send.disabled = true;
       send.style.opacity = 0.5;
       send.style.cursor = "default";

       x.disabled = true;
       x.style.opacity = 0.5;

      } else {

       send.disabled = false;
       send.style.opacity = 1;
       send.style.cursor = "pointer";

       x.disabled = false;
       x.style.opacity = 1;
      }

 }

</script>
</body>
</html>
